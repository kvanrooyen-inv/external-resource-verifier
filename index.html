<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>External Resource Checker</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Using Obsidian theme for Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/obsidian.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="theme-toggle-container">
      <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
      <label for="theme-toggle" class="theme-toggle-label">
        <span class="theme-toggle-inner">
          <span class="theme-toggle-sun"><i class="fas fa-sun"></i></span>
          <span class="theme-toggle-moon"><i class="fas fa-moon"></i></span>
        </span>
        <span class="theme-toggle-switch"></span>
      </label>
    </div>
    <h1>External Resource Checker</h1>
    <p class="subtitle">Enter a URL to verify whether or not it uses the requested resource.</p>
    <input 
      type="text" 
      id="url" 
      placeholder="Enter completion URL"
    >
    <button id="check">Verify</button>

    <div class="results-container">
      <div id="results" class="results">Results will appear here...</div>
      <div id="details-toggle" class="details-toggle" style="display: none;">
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
    <div id="details-container" class="details-container" style="display: none;">
      <pre><code id="details-content"></code></pre>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="js/libraryDetector.js"></script>
</body>
</html>
